<!DOCTYPE html>
<html> <head> 
    <title>Merge Page</title>

    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

    .flex-container > div {  /*div children of the flex container*/
        background-color: #f1f1f1; 
        margin: 10px;  padding: 20px;  font-size: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) { 
         .flex-container{
            flex-direction:column;
            background-color: green;
	    }
	}
    </style>
</head>



<body>
    <h2>Max Eagan builds a merger</h2>

    <input type="text" id="userInput">

		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
        <button onclick="addFront()">Add Front</button>
		<button onclick="makeNewDiv()">Add End</button>
        <button onclick="remove()">Remove</button>
	
	
</body>
<script>
    //Function to add new item at the end
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        let inputValue = document.getElementById("userInput").value; // Get value from input
		element.innerHTML = inputValue;
        element.className = "merger";
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

    //Function to remove item from the middle
    function remove(){
        let mergerItems = document.getElementsByClassName("merger");
        //Remove middle item
        if (mergerItems.length > 0){
            mergerItems[Math.floor(mergerItems.length / 2)].remove();
        }
    }

    //Function to add item to the front
    function addFront(){
        let element = document.createElement("div");
        let inputValue = document.getElementById("userInput").value;
        element.innerHTML = inputValue;
        element.className = "merger";
        element.style.color = "orange";

        //Add it to the container
        let container = document.getElementById("target");
        container.insertBefore(element, container.firstChild);
    }
</script>
</html>
